<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather forecast</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="main_container">
      <div class="child child1 current_weather">
        <div class="child1_item child1_item1">
          <div class="item1_element item1_element1">
            <input type="text" id="inputName" placeholder="enter city name">
            <button id="search"><span></span></button>
          </div>
        </div>
      </div>
      <div class="child child2">
        <div class="child2_item child2_item1">
          <div class="item1_element item1_element1">
            <h1 id="cityName"><span>Cityname</span></h1>
            <h1><span id="sky">sky</span><span class="sky_logo"></span></h1>
          </div>
          <div class="item1_element item1_element2">
            <ul>
              <li><sup>Min:</sup> <span id="temp_max">29.5</span> °F</li>
              <li><sup>Date: </sup><span id="date_or_day">Today</span></li>
              <li><sup>Max:</sup> <span id="temp_min">29.5</span> °C</li>
            </ul>

            <div class="element2_child element2_child1">
              <div class="element2_child1_item element2_child1_item1">
                <h2>Wind</h2>
                <ul class="wind">
                  <li>Speed: <span id="speed"></span> Km</li>
                  <li>Deg: <span id="deg"></span></li>
                  <li>Gust: <span id="gust"></span></li>
                  <li>Humidity: <span id="humidity"></span></li>
                  <li>Sea Level: <span id="sealevel"></span> Km</li>
                </ul>
              </div>
              <div class="element2_child1_item element2_child1_item2" id="hourlyUpdate">

              </div>
            </div>
          </div>
        </div>
        <div class="child2_item child2_item2 days_5_container">

        </div>
  </main>
</body>
<script src="script.js"></script>

</html>
